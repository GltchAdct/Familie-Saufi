nav {

/* Inhalt */
section {

/* Accordion */
.accordion {
  background-color: #1f1f1f;
  cursor: pointer;
  padding: 18px 20px;
  width: 100%;
  border: 1px solid #ff9800;
  border-radius: 10px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  transition: 0.3s;
}

.accordion:hover {
  background-color: #2a2a2a;
}

.accordion i {
  transition: transform 0.3s;
}

/* Panel */
.panel {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s ease;
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  padding: 0 10px;
  justify-content: center;
}

.panel img {
  width: 180px;
  max-width: 100%;
  height: auto;
  aspect-ratio: 3 / 2;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s;
}

.panel img:hover {
  transform: scale(1.05);
}

/* Lightbox */
#lightboxOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#lightboxOverlay img {
  max-width: 90%;
  max-height: 85%;
  border-radius: 12px;
}

#lightboxOverlay .close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  cursor: pointer;
  color: white;
}

#lightboxOverlay .prev,
#lightboxOverlay .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 60px;
  cursor: pointer;
  color: white;
  padding: 20px;
  user-select: none;
}

#lightboxOverlay .prev { left: 20px; }
#lightboxOverlay .next { right: 20px; }

#lightboxOverlay .prev:hover,
#lightboxOverlay .next:hover {
  color: #ff9800;
}

/* Side Menu */
#sideMenu {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.4s;
  padding-top: 60px;
  z-index: 1000;
}

#sideMenu a {
  padding: 12px 30px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  display: block;
  transition: 0.3s;
}

#sideMenu a:hover {
  background-color: #ff9800;
  color: black;
}

.closeBtn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 30px;
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s;
  z-index: 900;
}

#overlay.active {
  opacity: 1;
  visibility: visible;
}

/* Tablet */
@media (max-width: 768px) {

  header h1 {
    font-size: 36px;
  }

  .panel img {
    width: 45%;
  }

  #lightboxOverlay .prev,
  #lightboxOverlay .next {

/* Handy */

}

<script>

// Men√º
function toggleMenu() {
  let menu = document.getElementById("sideMenu");
  let overlay = document.getElementById("overlay");
  if (menu.style.width === "250px") {
    menu.style.width = "0";
    overlay.classList.remove("active");
  } else {
    menu.style.width = "250px";
    overlay.classList.add("active");
  }
}

// Aktive Seite markieren
document.addEventListener("DOMContentLoaded", function() {
  let links = document.querySelectorAll("#sideMenu a");
  let currentPage = window.location.pathname.split("/").pop() || "veranstaltungen.html";
  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("activePage");
    }
  });
});

// Accordion (FIXED)
let acc = document.getElementsByClassName("accordion");
for (let i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {

    let panel = this.nextElementSibling;

    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
      this.querySelector("i").style.transform = "rotate(0deg)";
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
      this.querySelector("i").style.transform = "rotate(180deg)";
    }

  });
}

// LIGHTBOX (Panel-bezogen + Scroll-Fix)
let currentImages = [];
let currentIndex = 0;

document.querySelectorAll(".panel img").forEach(img => {
  img.addEventListener("click", function() {
    let panel = this.closest(".panel");
    currentImages = Array.from(panel.querySelectorAll("img"));
    currentIndex = currentImages.indexOf(this);
    openLightbox();
  });
});

function openLightbox() {
  document.body.style.overflow = "hidden";
  document.getElementById("lightboxImage").src = currentImages[currentIndex].src;
  document.getElementById("lightboxOverlay").style.display = "flex";
}

function closeLightbox() {
  document.body.style.overflow = "auto";
  document.getElementById("lightboxOverlay").style.display = "none";
}

function changeImage(direction) {
  currentIndex += direction;
  if (currentIndex < 0) currentIndex = currentImages.length - 1;
  if (currentIndex >= currentImages.length) currentIndex = 0;
  document.getElementById("lightboxImage").src = currentImages[currentIndex].src;
}

document.addEventListener("keydown", function(e) {
  if (document.getElementById("lightboxOverlay").style.display === "flex") {
    if (e.key === "ArrowRight") changeImage(1);
    if (e.key === "ArrowLeft") changeImage(-1);
    if (e.key === "Escape") closeLightbox();
  }
});

</script>
